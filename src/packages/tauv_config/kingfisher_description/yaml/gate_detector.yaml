gate_detector_parameters:
  preprocessing:
    local_thresholds:
      - [-255, -255, 255, -5]
    global_thresholds:
      - [0,0,0,255,255,225]
    window_size: 20
    dilation_ks: 2
    erosion_ks: 1
  contours:
    min_size: 50
    min_hw_ratio: 5
  geometry:
    side_poles: # in the camera frame (x right, y down, z forward)
      - - -1.52
        - -0.61
        - 0.0
      - - 1.52
        - -0.61
        - 0.0
      - - 1.52
        - 0.61
        - 0.0
      - - -1.52
        - 0.61
        - 0.0
  clipping:
    max_distance: 30.0
    max_angle: 75.0
  depth:
    outlier_f: 1.5
    sampling_interval: 15
    dev_cutoff: 0.35
    max_translation_diff: 1.0
    max_rotation_diff: 40.0
